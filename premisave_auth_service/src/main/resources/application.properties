# Application
spring.application.name=auth-service

# Server URLs
server.port=8080
frontend.url=${FRONTEND_URL}
backend.url=${BACKEND_URL}

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI}

# Mail (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}

# RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Rate Limiting
rate-limit.requests-per-minute=${RATE_LIMIT_REQUESTS_PER_MINUTE}

# OAuth2 - Google
oauth2.client.google.client-id=${GOOGLE_CLIENT_ID}
oauth2.client.google.client-secret=${GOOGLE_CLIENT_SECRET}
oauth2.client.google.redirect-uri=${BACKEND_URL}/login/oauth2/code/google

# OAuth2 - Facebook
oauth2.client.facebook.client-id=${FACEBOOK_CLIENT_ID}
oauth2.client.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
oauth2.client.facebook.redirect-uri=${BACKEND_URL}/login/oauth2/code/facebook

# OAuth2 - Apple
oauth2.client.apple.client-id=${APPLE_CLIENT_ID}
oauth2.client.apple.client-secret=${APPLE_CLIENT_SECRET}
oauth2.client.apple.redirect-uri=${BACKEND_URL}/login/oauth2/code/apple

# Email Templates
email.activation.path=/templates/activation-email.html
email.reset-password.path=/templates/reset-password-email.html
